<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 이벤트</title>
</head>
<body>
  <div id="wrap"></div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
  // setTimeout(): 몇 초 뒤에 함수 실행
  // setInterval(): 몇 초 마다 함수 실행
  // clearInterval(): setInterval() 중지

  // setTimeout(function(){
  //   $("#wrap").html("<strong>등장!</strong>");
  // }, 3000);

  const id = setInterval(function(){
    $("#wrap").append("<strong>등장!</strong>");
  }, 1000);

  setTimeout(function(){
    clearInterval(id);
  }, 5000)
  

</script>
</html>
